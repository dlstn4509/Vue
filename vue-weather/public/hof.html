<script>
// High Order Function (고차함수)

function sumFn(a, b) {
  var v = a + b;
  console.log('SUM => ', v);
}

function subFn(a, b) {
  var v = a - b;
  console.log('sub => ', v);
}

// H.O.F
function sum (a, b) {
  return a + b;
}
function sub (a, b) {
  return a - b;
}
function multi (a, b) {
  return a * b;
}
function divide (a, b) {
  return a / b;
}

function withCalculator(calcFn) { // 고차함수
  return function (c) {
    return function (a, b, title) {
      var v = calcFn(a, b) + c;
      console.log(title, ' => ', v)
    }
  }
}

withCalculator(sum)(100)(10, 20, 'SUM');

// withCalculator(divide)(10, 20, 'DIVIDE');


// 초급
function calcFn(a, b, operator) {
  if(operator === 'SUM') {
    var v = a + b
  }
  if(operator === 'SUB') {
    var v = a - b
  }
  if(operator === 'MULTI') {
    var v = a * b
  }
  console.log(operator + ' => ', v)
}
</script>
