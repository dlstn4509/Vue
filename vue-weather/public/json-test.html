<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Placeholder 인수</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  
  <script>
    const PLACEHOLDER = 'https://jsonplaceholder.typicode.com'
    const POSTS = PLACEHOLDER + '/posts'
    const COMMENTS = PLACEHOLDER + '/comments'
    const ALBUMS = PLACEHOLDER + '/albums'
    const PHOTOS = PLACEHOLDER + '/photos'
    const TODOS = PLACEHOLDER + '/todos'
    const USERS = PLACEHOLDER + '/users'
    const USERS1 = PLACEHOLDER + '/users/1'
    const USERS2 = PLACEHOLDER + '/users/2'
    async function init() {
      var { data } = await axios.post(POSTS, {
        id: 101,
        userId: 102,
        userid: 'dlstn4509',
        title: 'test'
      })
      console.log(data)

      var { data } = await axios.get(POSTS)
      console.log(data)
      
      var { data } = await axios.get(USERS1)
      console.log(data)
      
      var { data } = await axios.get(USERS2)
      console.log(data)
    }
    init()
  </script>
</body>
</html>
